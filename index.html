<!DOCTYPE html>
<html lang="en">
<head>

                    <span class="icon-brightness_low sun"></span>
                    <span class="icon-brightness_3 moon"></span>

                </li>

                    <span class="icon-location_on"></span>
                    <span class="icon-location_off"></span>

    <article>
        <div class="first-card">
            <div class="search-box">
